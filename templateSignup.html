<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/signInUp.css">
</head>

<body>
    <main class="container">
        <div class="py-2 text-center">
            <img src="./public/assets/pictures/favicon.ico" alt="Envision icon">
            <h2>SignUp form</h2>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="Michael">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" placeholder="Jackson">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="******">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Role/Status</label>
                            <select class="form-select">
                                <option selected>Choose...</option>
                                <option>Student</option>
                                <option>Teacher</option>
                                <option>Viewer</option>
                            </select>
                        </div>
                    </div>
                    <button class="mt-4 w-100 btn btn-color btn-lg" type="submit">Create My Account</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
