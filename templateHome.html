<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <div class="px-3 py-2 border-bottom mb-3" style="background-color: gray;">
            <div class="container d-flex flex-wrap justify-content-center">
                <div class="col-12 col-md-auto mb-2 mb-md-0 me-md-auto">
                    <img src="public/assets/pictures/favicon.ico" width="35" height="35"
                        class="d-inline-block mr-2 mb-3" alt="Envision">
                    <h1 class="d-inline-block mb-0">Envision</h1>
                </div>
                <div class="mt-3 text-end">
                    <button type="button" class="btn btn-light text-dark me-2">Login</button>
                    <button type="button" class="btn btn-color">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container-md">
        <div class="row">
            <aside class="col-md-4" style="background-color: antiquewhite;">

                <div class="mb-3">
                    <p>Create new artwork</p>
                </div>
                <div>
                    <p>List of past artworks</p>
                </div>


            </aside>
            <div class="col-md-8 " style="background-color: gold;">
                <p>artwork</p>
                <p>metadata</p>
            </div>
        </div>
    </div>

</body>

</html>
