<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Envision</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body>
    <nav class="navbar" style="background-color: gray;">
        <a class="navbar-brand" href="/">
            <img src="./public/assets/pictures/favicon.ico" width="35" height="35" class="d-inline-block mr-2 mb-3"

            <h1 class="d-inline-block mb-0" style="color: black;">Envision</h1>
        </a>
        <div class="navbar-brand">
            <div class="navbar-brand">
                {{#if loggedIn}}
                <button idn="logout" type="button" class="btn btn-light text-dark me-2">LogOut</button>

                <a href="/login">
                    <button type="button" class="btn btn-light text-dark me-2">LogIn</button>
                </a>
                <a href="signup">
                    <button type="button" class="btn btn-color">Sign-up</button>
                </a>
                {{/if}}
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <header>
            Name
        </header>
        <ul>
            <li>
                <button type="button" class="btn add-btn"><i class="fas fa-plus-circle mr-2"></i>Add artwork</button>
            </li>
            <li><a href="#">Artworks</a></li>
        </ul>
    </div>
    <section class="container">

    </section>

    <script src="logout.js"></script>
